<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base{% endblock %}</title>
    <!-- using our own css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gentle-electro-design.css') }}" />
    <!-- adding some fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=VT323&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo&family=VT323&display=swap');
    </style>
</head>

<body style="background-color: #F5F0E8">
    {% set current_url = request.path %}
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if current_url == '/' %}active{% endif %}">
                        <a class="nav-link" href="/">home</a>
                    </li>
                    <li class="nav-item {% if current_url == '/example' %}active{% endif %}">
                        <a class="nav-link" href="/example">example</a>
                    </li>
                    <li class="nav-item {% if current_url == '/about' %}active{% endif %}">
                        <a class="nav-link" href="/about">about</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="container-fluid">
        <footer class="py-3 my-4 border-top text-center">
            <div class="row justify-content-center">
                <div class="col-12">
                    <span class="text-muted">Â© 2022 B1w0 organization</span>
                    <a href="https://github.com/B1w0">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                            alt="github link" width="25px">
                    </a>
                </div>
            </div>
        </footer>
    </div>



    <!-- adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
